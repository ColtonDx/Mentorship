<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody id="user-data">
        </tbody>
    </table>
</body>
<script>
    fetch('/random')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('user-data');
        const row = `<tr><td>${data[1]}</td><td>${data[2]}</td></tr>`;
        tableBody.innerHTML = row;
    });
</script>
</html>
